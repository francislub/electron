<!-- Content -->
<div class="flex-1 p-8 overflow-auto">
    <h1 class="text-3xl font-bold mb-4">Students</h1>
    <button id="addStudentBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mb-4">Add Student</button>
    <table class="w-full bg-white rounded shadow overflow-hidden">
        <thead class="bg-gray-200">
            <tr>
                <th>Name</th><th>Class</th><th>Email</th><th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentsTable"></tbody>
    </table>
</div>

<!-- Modal -->
<div id="studentModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
  <div class="bg-white rounded shadow-lg w-96 p-6">
    <h2 id="modalTitle" class="text-xl font-bold mb-4">Add Student</h2>
    <input type="hidden" id="studentId">
    <input type="text" id="studentName" placeholder="Name" class="border p-2 w-full mb-2 rounded">
    <input type="text" id="studentClass" placeholder="Class" class="border p-2 w-full mb-2 rounded">
    <input type="email" id="studentEmail" placeholder="Email" class="border p-2 w-full mb-4 rounded">
    <div class="flex justify-end space-x-2">
      <button id="saveStudent" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
      <button id="cancelStudent" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
    </div>
  </div>
</div>

<script>
const { ipcRenderer } = require('electron');
const table = document.getElementById('studentsTable');
const modal = document.getElementById('studentModal');
const modalTitle = document.getElementById('modalTitle');
const studentId = document.getElementById('studentId');
const studentName = document.getElementById('studentName');
const studentClass = document.getElementById('studentClass');
const studentEmail = document.getElementById('studentEmail');

async function loadStudents(){
    table.innerHTML='';
    const students = await ipcRenderer.invoke('get-students');
    students.forEach(s=>{
        const row=document.createElement('tr');
        row.innerHTML=`
            <td class="border p-2">${s.name}</td>
            <td class="border p-2">${s.class}</td>
            <td class="border p-2">${s.email}</td>
            <td class="border p-2">
                <button class="editStudent bg-yellow-400 px-2 py-1 rounded">Edit</button>
                <button class="deleteStudent bg-red-500 text-white px-2 py-1 rounded">Delete</button>
            </td>`;
        table.appendChild(row);
        row.querySelector('.editStudent').addEventListener('click',()=>openModal(s));
        row.querySelector('.deleteStudent').addEventListener('click',async()=>{ await ipcRenderer.invoke('delete-student',s.id); loadStudents(); });
    });
}

function openModal(s=null){
    modal.classList.remove('hidden');
    if(s){
        modalTitle.innerText='Edit Student';
        studentId.value=s.id;
        studentName.value=s.name;
        studentClass.value=s.class;
        studentEmail.value=s.email;
    } else {
        modalTitle.innerText='Add Student';
        studentId.value='';
        studentName.value='';
        studentClass.value='';
        studentEmail.value='';
    }
}

document.getElementById('cancelStudent').addEventListener('click',()=> modal.classList.add('hidden'));

document.getElementById('saveStudent').addEventListener('click', async ()=>{
    const s = {
        id: studentId.value,
        name: studentName.value,
        class: studentClass.value,
        email: studentEmail.value
    };
    if(s.id) await ipcRenderer.invoke('update-student', s);
    else await ipcRenderer.invoke('add-student', s);
    modal.classList.add('hidden');
    loadStudents();
});

document.getElementById('addStudentBtn').addEventListener('click',()=>openModal());
loadStudents();
</script>
</body>
</html>
