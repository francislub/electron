    <h1 class="text-3xl font-bold mb-6">Dashboard Overview</h1>
    <div class="grid md:grid-cols-3 gap-6">
        <div class="bg-white p-6 rounded shadow">
            <h3 class="font-bold mb-2">Students</h3>
            <p class="text-3xl font-bold text-blue-700" id="studentCount">0</p>
        </div>
        <div class="bg-white p-6 rounded shadow">

        <div class="bg-white p-6 rounded shadow">

        </div>

<script>
const { ipcRenderer } = require('electron');

async function loadCounts() {
    const data = await ipcRenderer.invoke('dashboard-data');
    document.getElementById('studentCount').innerText = data.studentCount;
    document.getElementById('teacherCount').innerText = data.teacherCount;
    document.getElementById('classCount').innerText = data.classCount;
}

loadCounts();
</script>
