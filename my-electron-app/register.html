<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Shining Stars</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-700">Register</h1>
    <form id="registerForm" class="space-y-4">
        <input type="text" placeholder="Full Name" id="fullName" class="w-full border p-2 rounded" required>
        <input type="email" placeholder="Email" id="regEmail" class="w-full border p-2 rounded" required>
        <input type="password" placeholder="Password" id="regPassword" class="w-full border p-2 rounded" required>
        <input type="password" placeholder="Confirm Password" id="confirmPassword" class="w-full border p-2 rounded" required>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
            Register
        </button>
    </form>
    <p class="mt-4 text-center text-sm">
        Already have an account? 
        <a href="index.html" class="text-blue-600 hover:underline">Login</a>
    </p>
</div>

<script>
const { ipcRenderer } = require('electron');

document.getElementById("registerForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const name = document.getElementById("fullName").value;
    const email = document.getElementById("regEmail").value;
    const password = document.getElementById("regPassword").value;
    const confirm = document.getElementById("confirmPassword").value;

    if(password !== confirm){
        alert("Passwords do not match!");
        return;
    }

    const result = await ipcRenderer.invoke('register', { name, email, password });

    if(result.success){
        alert("Registration successful! You can now login.");
        window.location.href = "index.html";
    } else {
        alert(result.message);
    }
});
</script>

</body>
</html>
